<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild hochladen</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; margin: 0; padding: 15px; box-sizing: border-box; background-color: #f4f4f9; }
        .container { background-color: #ffffff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; width: 100%;}
        h3 { margin-top: 0; color: #333; }
        p { color: #555; }
        #fileInput { display: none; }
        #uploadLabel {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        #uploadLabel:hover { background-color: #3367D6; }
        #uploadStatus { margin-top: 20px; font-weight: bold; min-height: 2em; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Bild von diesem Gerät hinzufügen</h3>
        <p>Bild auswählen oder direkt mit der Kamera aufnehmen:</p>
        <label for="fileInput" id="uploadLabel">Kamera öffnen / Bild auswählen</label>
        <input type="file" id="fileInput" accept="image/*" capture>
        <div id="uploadStatus"></div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
