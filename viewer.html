<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Meine gespeicherten Arbeiten</title>
    <link rel="stylesheet" href="viewer.css">
    <!-- Add JSZip and FileSaver libraries for backup/restore functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Meine gespeicherten Arbeiten</h1>
            <p>Hier siehst du alle deine Antworten und Anhänge, die lokal in deinem Browser gespeichert sind.</p>
        </header>

        <div class="button-container">
            <button id="reloadDataBtn">Daten neu laden</button>
            <button id="exportBackupBtn">Backup erstellen (ZIP)</button>
            <button id="importBackupBtn">Backup einspielen</button>
            <button id="clearAllDataBtn">Alle gespeicherten Daten löschen</button>
        </div>
        <!-- Hidden file input for the import process -->
        <input type="file" id="importFileInput" accept=".zip" style="display: none;">

        <div id="data-container">
            <p class="loading-message">Lade Daten...</p>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
